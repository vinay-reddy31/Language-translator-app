<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>English to French Translator</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #dfe9f3, #ffffff);
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.6s ease;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input[type="text"] {
        padding: 12px 16px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        transition: 0.3s;
      }
      input[type="text"]:focus {
        border-color: #3f51b5;
        outline: none;
        box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
      }
      button {
        padding: 12px 16px;
        font-size: 16px;
        background-color: #3f51b5;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #303f9f;
      }
      h3 {
        margin-top: 25px;
        color: #444;
      }
      p {
        font-size: 18px;
        margin-top: 10px;
        color: #222;
        background-color: #f9f9f9;
        padding: 10px 15px;
        border-radius: 8px;
        word-wrap: break-word;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>üåç English ‚Üí French Translator</h2>
      <form method="POST">
        <input
          type="text"
          name="text"
          placeholder="Type something in English..."
          required
        />
        <button type="submit">üîÅ Translate</button>
      </form>
      {% if translation %}
      <h3>üîé Translation:</h3>
      <p><strong>{{ translation }}</strong></p>
      {% endif %}
    </div>
  </body>
</html>
